<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <video id="video" autoplay></video>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        socket.binaryType = 'arraybuffer';

        const mediaSource = new MediaSource();

        mediaSource.addEventListener('sourceopen', () => {
            const sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8, opus"');
            let bufferQueue = [];
            let updating = false;

            socket.onmessage = (event) => {
                bufferQueue.push(new Uint8Array(event.data));
                processBufferQueue();
            };

            function processBufferQueue() {
                if (!updating && bufferQueue.length > 0) {
                    updating = true;
                    const buffer = bufferQueue.shift();
                    if (mediaSource.readyState === 'open') {
                        sourceBuffer.appendBuffer(buffer);
                    } else {
                        console.log('Media source is not in open state: ', mediaSource.readyState);
                    }
                }
            }

            sourceBuffer.addEventListener('updateend', () => {
                updating = false;
                processBufferQueue();
                if (video.paused) {
                    video.play();
                }
            });

            sourceBuffer.addEventListener('error', (event) => {
                console.error('SourceBuffer error:', event);
            });
        });

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed.');
        };

        const video = document.getElementById('video');
        video.src = URL.createObjectURL(mediaSource);
    </script>
</body>

</html>
